<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RetroGit {{template "title" .}}</title>
  <meta name="viewport" content="initial-scale=1 maximum-scale=1 user-scalable=no">
  <link rel="shortcut icon" sizes="16x16 32x32" href="{{absoluteUrlForPath "/favicon.ico"}}">
  <link rel="stylesheet" href="/static/main.css">
  <link rel="stylesheet" href="/static/octicons/octicons.css">
</head>
<body>
  <div class="header">
    <a href="/">
      <img src="/static/images/header.png" srcset="/static/images/header.png 1x, /static/images/header@2x.png 2x" width="1111" height="153" alt="GitHop">
    </a>
  </div>

  <div class="body">
    <h1>{{template "title" .}}</h1>

    {{range .Flashes}}
      {{template "flash" .}}
    {{end}}

    {{template "body" .}}
  </div>

  <div class="footer">
    <div class="contents">
      A project by <a href="http://persistent.info">Mihai Parparita</a>
      -
      <a href="{{routeUrl "faq"}}">FAQ</a>
      -
      <a href="https://github.com/mihaip/retrogit">Source</a>
    </div>
  </div>
</body>
</html>
